<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style=text-align:center>REGISTRATION FORM IN HTML</h1>
    <form>
        <table>
            <tr>
                <td>
                    NAME
                </td>
                <td>
                    <input type="text" Placeholder="Name" Name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="Phone" Placeholder="9392406821">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="Email" Placeholder="Example1@g*g">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="Password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="Radio" Name="Gender"> Male
                    <input type="Radio" Name="Gender" >Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="Date"
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="Checkbox"singing>singing
                    <input type="Checkbox"Dancing>Dancing
                    <input type="Checkbox"Playing>Playing
                </td>
                <tr>
                    <td>
                        Edacation Qualification:
                    </td>
                    <td>
                        <select>
                            <option>Select option</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>Postgraduation</option>
                        </select>
                    </td>
                </tr>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea row"5" col="17" placeholser="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
          </table>
    </form>
    
</body>
</html>
